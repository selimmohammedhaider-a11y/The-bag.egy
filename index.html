<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAG</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #fff; text-align: center; }
        nav { display: flex; justify-content: space-between; padding: 20px 5%; border-bottom: 1px solid #eee; position: sticky; top: 0; background: #fff; z-index: 10; }
        .logo { font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; }
        .shop { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; padding: 20px 5%; }
        .product { cursor: pointer; transition: 0.3s; }
        .product img { width: 100%; border-radius: 15px; background: #f9f9f9; aspect-ratio: 1/1; object-fit: cover; }
        .price { font-weight: bold; margin-top: 10px; color: #d32f2f; }
        .old { text-decoration: line-through; color: #aaa; margin-right: 10px; font-weight: normal; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100; backdrop-filter: blur(5px); }
        .modal-content { background: #fff; margin: 5vh auto; padding: 25px; width: 90%; max-width: 400px; border-radius: 20px; max-height: 90vh; overflow-y: auto; }
        .btn { background: #000; color: #fff; padding: 15px; width: 100%; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; }
    </style>
</head>
<body>
    <nav><div class="logo">THE BAG</div><div onclick="openCart()" style="cursor:pointer; font-weight:bold;">Cart (<span id="count">0</span>)</div></nav>
    <div class="shop" style="margin-top:40px;">
        <div class="product" onclick="openP('9544A993-B04E-46EB-9723-184ECF0990E4.PNG', 'Signature Mask', '600 EGP')">
            <img src="9544A993-B04E-46EB-9723-184ECF0990E4.PNG"><h3>Signature Mask</h3><p class="price"><span class="old">700 EGP</span>600 EGP</p>
        </div>
        <div class="product" onclick="openP('Photoroom_20251227_224758.PNG', 'Chevron Peak', '900 EGP')">
            <img src="Photoroom_20251227_224758.PNG"><h3>Chevron Peak</h3><p class="price"><span class="old">1300 EGP</span>900 EGP</p>
        </div>
        <div class="product" onclick="openP('Photoroom_20251226_214602.PNG', 'Rose Classic', '900 EGP')">
            <img src="Photoroom_20251226_214602.PNG"><h3>Rose Classic</h3><p class="price"><span class="old">1300 EGP</span>900 EGP</p>
        </div>
        <div class="product" onclick="openP('Photoroom_20251226_214200.PNG', 'Ochre Wave', '900 EGP')">
            <img src="Photoroom_20251226_214200.PNG"><h3>Ochre Wave</h3><p class="price"><span class="old">1300 EGP</span>900 EGP</p>
        </div>
        <div class="product" onclick="openP('Photoroom_20251226_210333.PNG', 'Midnight Duo', '900 EGP')">
            <img src="Photoroom_20251226_210333.PNG"><h3>Midnight Duo</h3><p class="price"><span class="old">1300 EGP</span>900 EGP</p>
        </div>
        <div class="product" onclick="openP('Photoroom_20251226_220111.PNG', 'Sand Shell', '900 EGP')">
            <img src="Photoroom_20251226_220111.PNG"><h3>Sand Shell</h3><p class="price"><span class="old">1300 EGP</span>900 EGP</p>
        </div>
    </div>

    <div id="pModal" class="modal"><div class="modal-content"><p onclick="closeAll()" style="text-align:right;cursor:pointer">âœ•</p><img id="mImg" style="width:100%; border-radius:15px;"><h2 id="mName" style="margin-top:15px"></h2><p id="mPrice" class="price"></p><button class="btn" onclick="add()">Add To Cart</button></div></div>
    <div id="cModal" class="modal"><div class="modal-content"><h2>YOUR CART</h2><div id="cList"></div><button class="btn" onclick="check()">Checkout</button></div></div>
    <div id="shModal" class="modal"><div class="modal-content"><h2>SHIPPING</h2>
        <form action="https://formspree.io/f/meeoyklk" method="POST">
            <input type="hidden" name="Order" id="hCart">
            <input name="Full_Name" placeholder="Full Name" required>
            <input name="Phone_1" placeholder="Phone Number" required>
            <input name="Phone_2" placeholder="Second Phone (Optional)">
            <select name="Governorate" required>
                <option value="" disabled selected>Select Governorate</option>
                <option>Cairo</option><option>Giza</option><option>Alexandria</option><option>Dakahlia</option><option>Sharkia</option>
                <option>Qalyubia</option><option>Beheira</option><option>Gharbia</option><option>Fayoum</option><option>Monufia</option>
                <option>Ismailia</option><option>Suez</option><option>Port Said</option><option>Asyut</option><option>Sohag</option>
                <option>Minya</option><option>Aswan</option><option>Luxor</option><option>Qena</option><option>Beni Suef</option>
                <option>Damietta</option><option>Kafr el-Sheikh</option><option>Matruh</option><option>Red Sea</option>
            </select>
            <input name="Address" placeholder="Detailed Address" required>
            <button type="submit" class="btn">Confirm Order</button>
        </form>
    </div></div>

    <script>
        let cart = []; let cur = {};
        function openP(img, name, price) { cur={img, name, price}; document.getElementById('mImg').src=img; document.getElementById('mName').innerText=name; document.getElementById('mPrice').innerText=price; document.getElementById('pModal').style.display='block'; }
        function add() { cart.push(cur); document.getElementById('count').innerText=cart.length; closeAll(); }
        function openCart() { 
            let l=document.getElementById('cList'); l.innerHTML=""; 
            cart.forEach(i=> l.innerHTML+=`<p>${i.name} - ${i.price}</p>`); 
            document.getElementById('cModal').style.display='block'; 
        }
        function check() { 
            document.getElementById('hCart').value=cart.map(i=>i.name).join(", "); 
            closeAll(); document.getElementById('shModal').style.display='block'; 
        }
        function closeAll() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
    </script>
</body>
</html>
