<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAG | Handmade Luxury</title>
    <style>
        :root { --brand: #A67C52; --bg: #FFFBF5; --dark: #000; --cream: #ede0d4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--dark); transition: 0.5s; overflow-x: hidden; }
        
        /* Animations */
        @keyframes driftIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalSnap { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .sale-banner { background: var(--dark); color: #fff; text-align: center; padding: 12px; font-size: 11px; font-weight: bold; letter-spacing: 2px; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; position: sticky; top: 0; background: rgba(255, 251, 245, 0.85); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid var(--cream); }
        .logo { font-weight: 900; font-size: 1.6rem; letter-spacing: 4px; color: #000; text-transform: uppercase; }

        /* Shop Grid Styles */
        .shop { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; padding: 40px 8%; }
        .product { position: relative; background: #fff; padding: 15px; border-radius: 40px; text-align: center; animation: driftIn 0.8s ease forwards; }
        .product img { width: 100%; border-radius: 30px; cursor: pointer; aspect-ratio: 1/1; object-fit: cover; transition: 0.4s; }
        
        /* Floating Cart Icon */
        .btn-circle-cart { position: absolute; right: 25px; bottom: 85px; background: var(--brand); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; box-shadow: 0 5px 15px rgba(166,124,82,0.3); transition: 0.3s; }
        .btn-circle-cart:hover { transform: scale(1.1); }

        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; background: rgba(0,0,0,0.6); backdrop-filter: blur(12px); cursor: pointer; }
        .modal-content { background: var(--bg); margin: 5vh auto; padding: 30px; width: 92%; max-width: 450px; border-radius: 45px; position: relative; max-height: 90vh; overflow-y: auto; cursor: default; animation: modalSnap 0.4s ease; }
        
        /* Product Window Buttons */
        .qty-box { display: flex; align-items: center; justify-content: center; gap: 20px; background: white; border: 1.5px solid var(--cream); padding: 10px; border-radius: 20px; width: fit-content; margin: 15px auto; }
        .qty-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; width: 30px; font-weight: bold; }
        
        .btn-action { width: 100%; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; border-radius: 22px; }
        .btn-med { padding: 15px; font-size: 0.9rem; background: var(--cream); color: var(--dark); margin-bottom: 10px; }
        .btn-large { padding: 22px; font-size: 1.1rem; background: var(--brand); color: #fff; }

        /* Bag List Controls */
        .bag-item { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 25px; border: 1px solid var(--cream); }
        .bag-qty-ctrl { display: flex; align-items: center; gap: 10px; border: 1px solid var(--cream); padding: 5px 10px; border-radius: 12px; }
        .delete-btn { color: #ff4d4d; border: none; background: none; cursor: pointer; font-weight: 900; margin-left: auto; }

        .checkout-box { border: 1.5px solid var(--cream); padding: 20px; border-radius: 30px; margin-bottom: 15px; background: #fff; }
        input, select { width: 100%; padding: 16px; margin: 8px 0; border: 1.5px solid var(--cream); border-radius: 18px; outline: none; }
    </style>
</head>
<body>

    <div class="sale-banner">HANDMADE LUXURY | SHIPPING NATIONWIDE</div>

    <nav>
        <div class="logo">THE BAG</div>
        <div class="nav-links">
            <span onclick="openCart()" style="cursor:pointer; font-weight:900;">üõí (<span id="count">0</span>)</span>
        </div>
    </nav>

    <div class="shop" id="shopGrid"></div>

    <div id="modal" class="modal" onclick="closeAll()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const products = [
            { id: 'p1', name: 'Balaclava', price: 600, img: 'IMG_7095.JPG' },
            { id: 'p2', name: 'Chevron Peak', price: 900, img: 'Photoroom_20251227_224758.PNG' },
            { id: 'p3', name: 'Rose Classic', price: 900, img: 'Photoroom_20251226_214602.PNG' },
            { id: 'p4', name: 'Ochre Wave', price: 900, img: 'Photoroom_20251226_214200.PNG' },
            { id: 'p5', name: 'Midnight Duo', price: 900, img: 'Photoroom_20251226_210333.PNG' },
            { id: 'p6', name: 'Sand Shell', price: 900, img: 'Photoroom_20251226_220111.PNG' }
        ];

        let cart = [];
        let tempQty = 1;

        function loadShop() {
            document.getElementById('shopGrid').innerHTML = products.map(p => `
                <div class="product">
                    <img src="${p.img}" onclick="openProductWindow('${p.id}')">
                    <button class="btn-circle-cart" onclick="openProductWindow('${p.id}')">üõí</button>
                    <h3 style="margin-top:15px;">${p.name}</h3>
                    <p style="color:var(--brand); font-weight:900;">${p.price} EGP</p>
                </div>
            `).join('');
        }

        function openProductWindow(id) {
            let p = products.find(x => x.id === id);
            tempQty = 1;
            document.getElementById('modalBody').innerHTML = `
                <img src="${p.img}" style="width:100%; border-radius:35px;">
                <h2 style="margin:15px 0 5px;">${p.name}</h2>
                <p style="color:var(--brand); font-weight:900; font-size:1.3rem;">${p.price} EGP</p>
                
                <div class="qty-box">
                    <button class="qty-btn" onclick="updateTempQty(-1)">-</button>
                    <span id="tempQtyDisp" style="font-weight:900;">1</span>
                    <button class="qty-btn" onclick="updateTempQty(1)">+</button>
                </div>

                <button class="btn-action btn-med" onclick="addToBag('${p.id}')">ADD TO BAG</button>
                <button class="btn-action btn-large" onclick="buyItNow('${p.id}')">BUY IT NOW</button>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        function updateTempQty(amt) {
            tempQty = Math.max(1, tempQty + amt);
            document.getElementById('tempQtyDisp').innerText = tempQty;
        }

        function addToBag(id) {
            let p = products.find(x => x.id === id);
            let existing = cart.find(i => i.id === id);
            if (existing) existing.qty += tempQty;
            else cart.push({ ...p, qty: tempQty });
            updateCartCount();
            closeAll();
        }

        function buyItNow(id) {
            let p = products.find(x => x.id === id);
            cart = [{ ...p, qty: tempQty }];
            updateCartCount();
            openCheckout();
        }

        function updateCartCount() {
            let totalItems = cart.reduce((s, i) => s + i.qty, 0);
            document.getElementById('count').innerText = totalItems;
        }

        function openCart() {
            let total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            let list = cart.map(i => `
                <div class="bag-item">
                    <img src="${i.img}" style="width:60px; border-radius:15px;">
                    <div>
                        <div style="font-weight:bold;">${i.name}</div>
                        <div class="bag-qty-ctrl">
                            <button class="qty-btn" onclick="updateCartQty('${i.id}', -1)">-</button>
                            <b>${i.qty}</b>
                            <button class="qty-btn" onclick="updateCartQty('${i.id}', 1)">+</button>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="removeFromCart('${i.id}')">üóëÔ∏è</button>
                </div>
            `).join('');
            
            document.getElementById('modalBody').innerHTML = `
                <h2 style="margin-bottom:20px;">BAG</h2>
                <div>${list || 'Bag is empty'}</div>
                <div style="font-weight:900; font-size:1.5rem; text-align:center; padding:20px 0;">TOTAL: ${total} EGP</div>
                ${cart.length > 0 ? `<button class="btn-action btn-large" onclick="openCheckout()">CHECKOUT</button>` : ''}
            `;
            document.getElementById('modal').style.display = 'block';
        }

        function updateCartQty(id, amt) {
            let item = cart.find(i => i.id === id);
            if (item) item.qty = Math.max(1, item.qty + amt);
            openCart();
            updateCartCount();
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.id !== id);
            openCart();
            updateCartCount();
        }

        function openCheckout() {
            let total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            document.getElementById('modalBody').innerHTML = `
                <h2 style="margin-bottom:20px;">ORDER INFO</h2>
                <form id="orderForm" onsubmit="handleForm(event)">
                    <div class="checkout-box">
                        <input name="Name" placeholder="Full Name" required>
                        <input name="Phone" placeholder="Phone Number" required>
                        <select name="Gov" required>
                            <option value="" disabled selected>Governorate</option>
                            <option>Cairo</option><option>Giza</option><option>Alexandria</option>
                        </select>
                        <input name="Address" placeholder="Full Address" required>
                    </div>
                    <div class="checkout-box">
                        <label><input type="radio" name="PayMethod" value="InstaPay" checked> InstaPay (01004268823)</label><br><br>
                        <label><input type="radio" name="PayMethod" value="Telda"> Telda (soly@5656)</label><br><br>
                        <label><input type="radio" name="PayMethod" value="COD"> Cash on Delivery (+10 EGP)</label>
                    </div>
                    <div style="font-weight:900; font-size:1.5rem; text-align:center; padding:10px 0;">TOTAL: ${total} EGP</div>
                    <button type="submit" class="btn-action btn-large">PLACE ORDER</button>
                </form>
            `;
        }

        function handleForm(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            formData.append("Items", cart.map(i => `${i.name} (x${i.qty})`).join(', '));
            fetch("https://formspree.io/f/meeoyklk", { method: "POST", body: formData, headers: {'Accept': 'application/json'} })
            .then(() => {
                document.getElementById('modalBody').innerHTML = `<div style="text-align:center;"><h2>‚ú® THANK YOU!</h2><p>Order received. Please send payment screenshot to Instagram DMs.</p></div>`;
                cart = []; updateCartCount();
            });
        }

        function closeAll() { document.getElementById('modal').style.display = 'none'; }
        loadShop();
    </script>
</body>
</html>
