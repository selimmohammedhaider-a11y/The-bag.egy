<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAG | Handmade Luxury</title>
    <style>
        :root { 
            --brand: #000; 
            --bg: #FFFBF5; 
            --dark: #000; 
            --cream: #ede0d4; 
            --insta: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Helvetica Neue', sans-serif; }
        body { background: var(--bg); color: var(--dark); }

        /* Navigation Bar */
        nav { 
            display: grid; 
            grid-template-columns: 1fr auto 1fr; 
            align-items: center; 
            padding: 15px 5%; 
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--cream);
        }

        .nav-left { display: flex; justify-content: flex-start; }
        .more-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }

        .logo-text { 
            font-family: 'Bauhaus 93', 'Arial Round MT Bold', sans-serif; 
            font-size: 2.4rem; 
            text-transform: lowercase;
            font-weight: bold;
            letter-spacing: -1px;
        }

        .nav-right { display: flex; justify-content: flex-end; align-items: center; gap: 15px; }
        .insta-btn { 
            background: var(--insta); 
            color: white; 
            text-decoration: none; 
            padding: 6px 12px; 
            border-radius: 8px; 
            font-size: 0.65rem; 
            font-weight: 900; 
        }

        /* Hero Vision Section */
        .hero {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            background: #000;
        }

        .hero img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .hero-text {
            position: relative;
            z-index: 10;
            color: white;
            padding-left: 8%;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 200;
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            max-width: 400px;
            line-height: 1.4;
        }

        /* Shop Grid */
        .shop { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 50px 8%; }
        .product { position: relative; background: #fff; padding: 15px; border-radius: 40px; text-align: center; transition: 0.3s; }
        .product img { width: 100%; border-radius: 30px; aspect-ratio: 1/1; object-fit: cover; cursor: pointer; }
        
        .badge { position: absolute; top: 25px; left: 25px; background: #000; color: #fff; padding: 6px 14px; border-radius: 8px; font-size: 0.65rem; font-weight: 900; }
        .btn-circle-cart { position: absolute; right: 25px; bottom: 90px; background: #000; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }

        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); }
        .modal-content { background: var(--bg); margin: 5vh auto; padding: 30px; width: 90%; max-width: 450px; border-radius: 40px; position: relative; }
        .qty-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
        .btn-action { width: 100%; padding: 18px; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; margin-bottom: 10px; text-transform: uppercase; }
        .btn-buy { background: #000; color: #fff; }
        .btn-add { background: var(--cream); color: #000; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <button class="more-btn">â˜°</button>
        </div>
        <div class="logo-text">The bag</div>
        <div class="nav-right">
            <a href="https://instagram.com/the_bag.egy" target="_blank" class="insta-btn">INSTAGRAM</a>
            <div onclick="openCart()" style="cursor:pointer; font-weight:900;">ðŸ›’(<span id="count">0</span>)</div>
        </div>
    </nav>

    <div class="hero">
        <img src="The-New-Black (4).jfif" alt="Handmade Luxury">
        <div class="hero-text">Made to carry the moment</div>
    </div>

    <div class="shop" id="shopGrid"></div>

    <div id="modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()" id="modalBody"></div>
    </div>

    <script>
        const products = [
            { id: 'p1', name: 'Balaclava', price: 600, img: 'IMG_7095.JPG' },
            { id: 'p2', name: 'Chevron Peak', price: 900, img: 'Photoroom_20251227_224758.PNG' },
            { id: 'p3', name: 'Rose Classic', price: 900, img: 'Photoroom_20251226_214602.PNG' },
            { id: 'p4', name: 'Ochre Wave', price: 900, img: 'Photoroom_20251226_214200.PNG' },
            { id: 'p5', name: 'Midnight Duo', price: 900, img: 'Photoroom_20251226_210333.PNG' },
            { id: 'p6', name: 'Sand Shell', price: 900, img: 'Photoroom_20251226_220111.PNG' }
        ];

        let cart = [];

        function loadShop() {
            document.getElementById('shopGrid').innerHTML = products.map(p => `
                <div class="product">
                    <div class="badge">ONLY 1 LEFT</div>
                    <img src="${p.img}" onclick="openProduct('${p.id}')">
                    <button class="btn-circle-cart" onclick="openProduct('${p.id}')">ðŸ›’</button>
                    <h3 style="margin-top:20px; font-weight:300;">${p.name}</h3>
                    <p style="font-weight:900;">${p.price} EGP</p>
                </div>
            `).join('');
        }

        function openProduct(id) {
            let p = products.find(x => x.id === id);
            document.getElementById('modalBody').innerHTML = `
                <img src="${p.img}" style="width:100%; border-radius:25px;">
                <h2 style="margin:20px 0 10px;">${p.name}</h2>
                <p style="font-weight:900; font-size:1.2rem; margin-bottom:20px;">${p.price} EGP</p>
                <button class="btn-action btn-add" onclick="addToBag('${p.id}')">ADD TO BAG</button>
                <button class="btn-action btn-buy" onclick="buyNow('${p.id}')">BUY IT NOW</button>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        function addToBag(id) {
            if (cart.length >= 3) { alert("Limit: 3 items per customer."); return; }
            let p = products.find(x => x.id === id);
            cart.push(p);
            document.getElementById('count').innerText = cart.length;
            document.getElementById('modal').style.display = 'none';
        }

        function buyNow(id) {
            cart = [products.find(x => x.id === id)];
            document.getElementById('count').innerText = cart.length;
            alert("Proceeding to checkout with " + cart[0].name);
        }

        function openCart() {
            let list = cart.map(i => `<p>${i.name} - ${i.price} EGP</p>`).join('');
            document.getElementById('modalBody').innerHTML = `<h2>BAG</h2><br>${list || 'Empty'}<br><button class="btn-action btn-buy">CHECKOUT</button>`;
            document.getElementById('modal').style.display = 'block';
        }

        loadShop();
    </script>
</body>
</html>
