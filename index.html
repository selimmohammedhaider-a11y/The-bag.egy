<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAG | Handmade Luxury</title>
    <style>
        :root { --brand: #A67C52; --bg: #FFFBF5; --dark: #000; --cream: #ede0d4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--dark); transition: 0.5s; scroll-behavior: smooth; overflow-x: hidden; }
        body.rtl { direction: rtl; text-align: right; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Luxury Nav */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 8%; position: sticky; top: 0; background: rgba(255, 251, 245, 0.85); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--cream); }
        .logo { font-weight: 900; font-size: 1.6rem; letter-spacing: 2px; color: var(--dark); text-transform: uppercase; }
        
        /* Shop Grid */
        .shop { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 40px 8%; }
        .product { background: #fff; padding: 20px; border-radius: 30px; transition: 0.5s; animation: slideUp 0.8s ease both; box-shadow: 0 10px 30px rgba(0,0,0,0.03); text-align: center; }
        .product:hover { transform: translateY(-10px); }
        
        .product img { width: 100%; border-radius: 20px; cursor: pointer; aspect-ratio: 1/1; object-fit: cover; }
        
        /* Quick Add UI */
        .quick-controls { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; background: var(--bg); padding: 8px; border-radius: 15px; }
        .qty-mini { width: 30px; height: 30px; border: 1px solid var(--brand); border-radius: 50%; background: none; cursor: pointer; font-weight: bold; color: var(--brand); }
        .btn-quick-add { background: var(--dark); color: #fff; border: none; padding: 8px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* Modal Overlay (The "Empty Space") */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 2000; backdrop-filter: blur(8px); cursor: pointer; }
        .modal-content { background: var(--bg); margin: 5vh auto; padding: 25px; width: 90%; max-width: 400px; border-radius: 35px; animation: scaleIn 0.3s ease; position: relative; max-height: 90vh; overflow-y: auto; cursor: default; }
        
        /* Full View Mode Logic */
        .preview-mode .modal-content { background: none; box-shadow: none; max-width: 600px; padding: 0; overflow: hidden; }
        .preview-mode img { max-height: 80vh; width: 100%; object-fit: contain; border-radius: 20px; }
        .preview-mode .ui-hide { display: none; }

        .btn-action { width: 100%; padding: 16px; border-radius: 18px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .primary { background: var(--brand); color: #fff; }

        /* Slogan */
        .slogan-box { background: var(--dark); color: #fff; padding: 60px 10%; text-align: center; border-radius: 50px 50px 0 0; }
        .slogan-box h2 { font-size: 2rem; color: var(--brand); margin-bottom: 10px; }

        input, select { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid var(--cream); border-radius: 15px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">THE BAG</div>
        <div class="nav-links">
            <button onclick="toggleLang()" style="background:none; border:none; font-weight:bold; cursor:pointer;" id="lBtn">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
            <span onclick="openCart()" style="cursor:pointer; font-weight:bold;">ðŸ›’ (<span id="count">0</span>)</span>
        </div>
    </nav>

    <div class="shop">
        <div class="product">
            <img src="9544A993-B04E-46EB-9723-184ECF0990E4.PNG" onclick="openProduct('Signature Mask', 600, this.src)">
            <h3>Signature Mask</h3>
            <p style="color:var(--brand); font-weight:bold;">600 EGP</p>
            <div class="quick-controls">
                <button class="qty-mini" onclick="changeQty('q1', -1)">-</button>
                <span id="q1">1</span>
                <button class="qty-mini" onclick="changeQty('q1', 1)">+</button>
                <button class="btn-quick-add" onclick="quickAdd('Signature Mask', 600, '9544A993-B04E-46EB-9723-184ECF0990E4.PNG', 'q1')">Add</button>
            </div>
        </div>
        <div class="product">
            <img src="Photoroom_20251227_224758.PNG" onclick="openProduct('Chevron Peak', 900, this.src)">
            <h3>Chevron Peak</h3>
            <p style="color:var(--brand); font-weight:bold;">900 EGP</p>
            <div class="quick-controls">
                <button class="qty-mini" onclick="changeQty('q2', -1)">-</button>
                <span id="q2">1</span>
                <button class="qty-mini" onclick="changeQty('q2', 1)">+</button>
                <button class="btn-quick-add" onclick="quickAdd('Chevron Peak', 900, 'Photoroom_20251227_224758.PNG', 'q2')">Add</button>
            </div>
        </div>
    </div>

    <div class="slogan-box">
        <h2 id="sTitle">Handmade With Love</h2>
        <p id="sText">Every stitch tells a story. Handcrafted crochet luxury from Egypt.</p>
    </div>

    <div id="modal" class="modal" onclick="closeAll()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let cart = []; let isAr = false;

        function changeQty(id, val) {
            let el = document.getElementById(id);
            let n = parseInt(el.innerText) + val;
            if(n > 0) el.innerText = n;
        }

        function quickAdd(name, price, img, qId) {
            let q = parseInt(document.getElementById(qId).innerText);
            cart.push({name, price, img, qty: q});
            document.getElementById('count').innerText = cart.length;
        }

        function openProduct(name, price, img) {
            let m = document.getElementById('modal');
            m.classList.remove('preview-mode');
            document.getElementById('modalBody').innerHTML = `
                <img src="${img}" style="width:100%; border-radius:20px; cursor:zoom-in;" onclick="previewImg('${img}')" class="ui-hide">
                <h2 class="ui-hide" style="margin:15px 0 5px;">${name}</h2>
                <p class="ui-hide" style="color:var(--brand); font-weight:bold; margin-bottom:15px;">${price} EGP</p>
                <button class="btn-action primary ui-hide" onclick="directBuy('${name}', ${price}, '${img}')">Buy It Now</button>
                <p class="ui-hide" style="text-align:center; font-size:0.8rem; margin-top:10px; color:#666;">Tip: Click image for full view</p>
            `;
            m.style.display = 'block';
        }

        function previewImg(src) {
            document.getElementById('modal').classList.add('preview-mode');
            document.getElementById('modalBody').innerHTML = `<img src="${src}">`;
        }

        function directBuy(name, price, img) {
            cart = [{name, price, img, qty: 1}];
            openCheckout();
        }

        function openCart() {
            let total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            document.getElementById('modal').classList.remove('preview-mode');
            document.getElementById('modalBody').innerHTML = `
                <h2>Your Bag</h2>
                <div style="margin:20px 0;">${cart.map(i => `<p>${i.qty}x ${i.name} - ${i.price} EGP</p>`).join('')}</div>
                <hr><p style="font-weight:bold; margin:15px 0;">Total: ${total} EGP</p>
                <button class="btn-action primary" onclick="openCheckout()">Checkout</button>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        function openCheckout() {
            document.getElementById('modalBody').innerHTML = `
                <h2>Shipping</h2>
                <form action="https://formspree.io/f/meeoyklk" method="POST">
                    <input type="hidden" name="Items" value="${cart.map(i => i.qty+'x '+i.name).join(', ')}">
                    <input name="Name" placeholder="Full Name" required>
                    <input name="Phone" placeholder="Phone" required>
                    <input name="Address" placeholder="Address" required>
                    <button type="submit" class="btn-action primary">Confirm Order</button>
                </form>
            `;
        }

        function closeAll() { document.getElementById('modal').style.display = 'none'; }
        
        function toggleLang() {
            isAr = !isAr;
            document.body.classList.toggle('rtl');
            document.getElementById('lBtn').innerText = isAr ? "English" : "Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©";
        }
    </script>
</body>
</html>
