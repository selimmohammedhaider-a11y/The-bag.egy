<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAG | Handmade Luxury</title>
    <style>
        :root { 
            --brand: #000; 
            --bg: #FFFBF5; 
            --dark: #000; 
            --cream: #ede0d4; 
            --insta: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--dark); }

        /* Navigation */
        nav { 
            display: grid; 
            grid-template-columns: 1fr auto 1fr; 
            align-items: center; 
            padding: 15px 5%; 
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--cream);
        }

        .nav-left { display: flex; justify-content: flex-start; }
        .more-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }

        /* Bauhaus Bold Logo */
        .logo-text { 
            font-family: 'Bauhaus 93', sans-serif; 
            font-size: 2.4rem; 
            text-transform: lowercase;
            font-weight: bold;
            letter-spacing: -1px;
            color: #000;
        }

        .nav-right { display: flex; justify-content: flex-end; align-items: center; gap: 15px; }
        .insta-btn { 
            background: var(--insta); 
            color: white; 
            text-decoration: none; 
            padding: 6px 12px; 
            border-radius: 8px; 
            font-size: 0.65rem; 
            font-weight: 900; 
            text-transform: uppercase;
        }

        /* Hero Vision: No Crop / Original Scale */
        .hero {
            position: relative;
            width: 100%;
            display: block; /* Removed fixed height to prevent cropping */
            background: #000;
        }

        .hero img {
            width: 100%;
            height: auto; /* Display full image scale */
            display: block;
        }

        /* Minimalist Slogan Over Full Image */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 8%;
            transform: translateY(-50%);
            z-index: 10;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            line-height: 1.2;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Shop Grid */
        .shop { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 50px 8%; }
        .product { position: relative; background: #fff; padding: 15px; border-radius: 40px; text-align: center; }
        .product img { width: 100%; border-radius: 30px; aspect-ratio: 1/1; object-fit: cover; }
        .badge { position: absolute; top: 25px; left: 25px; background: #000; color: #fff; padding: 6px 14px; border-radius: 8px; font-size: 0.65rem; font-weight: 900; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left"><button class="more-btn">â˜°</button></div>
        <div class="logo-text">the bag</div>
        <div class="nav-right">
            <a href="https://instagram.com/the_bag.egy" target="_blank" class="insta-btn">Instagram</a>
            <div style="cursor:pointer; font-weight:900;">ðŸ›’(0)</div>
        </div>
    </nav>

    <div class="hero">
        <img src="The-New-Black (4).jfif" alt="Model Full Image">
        <div class="hero-text">MADE TO CARRY<br>THE MOMENT</div>
    </div>

    <div class="shop" id="shopGrid"></div>

    <script>
        // All 6 Products
        const products = [
            { id: 'p1', name: 'Balaclava', price: 600, img: 'IMG_7095.JPG' },
            { id: 'p2', name: 'Chevron Peak', price: 900, img: 'Photoroom_20251227_224758.PNG' },
            { id: 'p3', name: 'Rose Classic', price: 900, img: 'Photoroom_20251226_214602.PNG' },
            { id: 'p4', name: 'Ochre Wave', price: 900, img: 'Photoroom_20251226_214200.PNG' },
            { id: 'p5', name: 'Midnight Duo', price: 900, img: 'Photoroom_20251226_210333.PNG' },
            { id: 'p6', name: 'Sand Shell', price: 900, img: 'Photoroom_20251226_220111.PNG' }
        ];

        document.getElementById('shopGrid').innerHTML = products.map(p => `
            <div class="product">
                <div class="badge">ONLY 1 LEFT</div>
                <img src="${p.img}">
                <h3 style="margin-top:20px; font-weight:300;">${p.name}</h3>
                <p style="font-weight:900;">${p.price} EGP</p>
            </div>
        `).join('');
    </script>
</body>
</html>
