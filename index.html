<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAG | Handmade Luxury</title>
    <style>
        :root { --brand: #A67C52; --bg: #FFFBF5; --dark: #000; --cream: #ede0d4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--dark); transition: 0.5s; overflow-x: hidden; }
        body.rtl { direction: rtl; text-align: right; }

        /* Advanced Animations */
        @keyframes staggeredFade { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cartBump { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3) rotate(10deg); } }
        @keyframes glassIn { from { backdrop-filter: blur(0px); background: rgba(0,0,0,0); } to { backdrop-filter: blur(8px); background: rgba(0,0,0,0.6); } }

        .sale-banner { background: var(--dark); color: #fff; text-align: center; padding: 10px; font-size: 13px; font-weight: bold; letter-spacing: 2px; }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; position: sticky; top: 0; background: rgba(255, 251, 245, 0.8); backdrop-filter: blur(15px); z-index: 1000; }
        .logo { font-weight: 900; font-size: 1.8rem; letter-spacing: 3px; color: #000; text-transform: uppercase; }
        
        .shop { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; padding: 40px 8%; }
        .product { background: #fff; padding: 25px; border-radius: 35px; box-shadow: 0 15px 40px rgba(0,0,0,0.04); text-align: center; opacity: 0; animation: staggeredFade 0.8s ease forwards; }
        .product img { width: 100%; border-radius: 25px; cursor: pointer; aspect-ratio: 1/1; object-fit: cover; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .product img:hover { transform: scale(1.03); }

        .quick-controls { display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 20px; background: var(--bg); padding: 10px; border-radius: 20px; }
        .qty-mini { width: 35px; height: 35px; border: 2px solid var(--brand); border-radius: 50%; background: none; cursor: pointer; font-weight: bold; color: var(--brand); }
        .btn-quick-add { background: var(--dark); color: #fff; border: none; padding: 10px 25px; border-radius: 15px; font-weight: bold; cursor: pointer; }

        /* The Empty Space (Modal) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; animation: glassIn 0.4s forwards; cursor: pointer; }
        .modal-content { background: var(--bg); margin: 5vh auto; padding: 30px; width: 92%; max-width: 420px; border-radius: 40px; position: relative; max-height: 90vh; overflow-y: auto; cursor: default; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
        
        .preview-mode .modal-content { background: none; box-shadow: none; max-width: 900px; padding: 0; }
        .preview-mode img { max-height: 85vh; width: 100%; object-fit: contain; border-radius: 30px; }

        .btn-action { width: 100%; padding: 18px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin-top: 12px; font-size: 1rem; transition: 0.3s; }
        .primary { background: var(--brand); color: #fff; }
        .outline { background: transparent; border: 2px solid var(--brand); color: var(--brand); }

        .cart-trigger.bump { animation: cartBump 0.5s ease; }
        input, select { width: 100%; padding: 16px; margin: 10px 0; border: 2px solid var(--cream); border-radius: 18px; font-size: 1rem; }
        
        .about-section { padding: 80px 10%; background: #000; color: #fff; text-align: center; border-radius: 60px 60px 0 0; }
        .about-section h2 { font-size: 2.2rem; color: var(--brand); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="sale-banner" id="banner">LUXURY HANDMADE CROCHET | WORLDWIDE SHIPPING</div>

    <nav>
        <div class="logo">THE BAG</div>
        <div class="nav-links">
            <button style="background:none; border:none; font-weight:900; cursor:pointer; font-size:14px;" onclick="toggleLang()" id="lBtn">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
            <span class="cart-trigger" id="cartIco" onclick="openCart()" style="cursor:pointer; font-size:1.2rem;">üõí (<span id="count">0</span>)</span>
        </div>
    </nav>

    <div class="shop" id="shopGrid"></div>

    <div class="about-section">
        <h2 id="sTitle">Handmade With Love</h2>
        <p id="sText">Every stitch tells a story of Egyptian heritage and modern luxury.</p>
    </div>

    <div id="modal" class="modal" onclick="closeAll()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Updated product list with Balaclava
        const products = [
            { id: 'p1', name: 'Balaclava', price: 600, img: 'IMG_7095.JPG' },
            { id: 'p2', name: 'Chevron Peak', price: 900, img: 'Photoroom_20251227_224758.PNG' },
            { id: 'p3', name: 'Rose Classic', price: 900, img: 'Photoroom_20251226_214602.PNG' },
            { id: 'p4', name: 'Ochre Wave', price: 900, img: 'Photoroom_20251226_214200.PNG' },
            { id: 'p5', name: 'Midnight Duo', price: 900, img: 'Photoroom_20251226_210333.PNG' },
            { id: 'p6', name: 'Sand Shell', price: 900, img: 'Photoroom_20251226_220111.PNG' }
        ];

        let cart = [];
        let isAr = false;

        function loadShop() {
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = products.map((p, index) => `
                <div class="product" style="animation-delay: ${index * 0.1}s">
                    <img src="${p.img}" onclick="openProductWindow('${p.id}')">
                    <h3 style="margin-top:15px;">${p.name}</h3>
                    <p style="color:var(--brand); font-weight:bold; margin:8px 0;">${p.price} EGP</p>
                    <div class="quick-controls">
                        <button class="qty-mini" onclick="changeQty('${p.id}', -1)">-</button>
                        <span id="q-${p.id}" style="font-weight:bold;">1</span>
                        <button class="qty-mini" onclick="changeQty('${p.id}', 1)">+</button>
                        <button class="btn-quick-add" onclick="quickAdd('${p.id}')">${isAr ? 'ÿ•ÿ∂ÿßŸÅÿ©' : 'Add'}</button>
                    </div>
                </div>
            `).join('');
        }

        function changeQty(id, val) {
            let el = document.getElementById('q-' + id);
            let n = parseInt(el.innerText) + val;
            if(n > 0) el.innerText = n;
        }

        function quickAdd(id) {
            let p = products.find(x => x.id === id);
            let qty = parseInt(document.getElementById('q-' + id).innerText);
            cart.push({name: p.name, price: p.price, img: p.img, qty: qty});
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('count').innerText = cart.reduce((s, i) => s + i.qty, 0);
            document.getElementById('cartIco').classList.add('bump');
            setTimeout(() => document.getElementById('cartIco').classList.remove('bump'), 500);
        }

        function openProductWindow(id) {
            let p = products.find(x => x.id === id);
            let m = document.getElementById('modal');
            m.classList.remove('preview-mode');
            document.getElementById('modalBody').innerHTML = `
                <img src="${p.img}" style="width:100%; border-radius:25px; cursor:zoom-in;" onclick="fullPreview('${p.img}')">
                <h2 style="margin:25px 0 10px; font-size:1.6rem;">${p.name}</h2>
                <p style="color:var(--brand); font-weight:bold; font-size:1.3rem; margin-bottom:25px;">${p.price} EGP</p>
                <button class="btn-action primary" onclick="buyNow('${p.id}')">${isAr ? 'ÿ¥ÿ±ÿßÿ° ÿßŸÑÿ¢ŸÜ' : 'Buy It Now'}</button>
                <button class="btn-action outline" onclick="quickAdd('${p.id}'); closeAll();">${isAr ? 'ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≠ŸÇŸäÿ®ÿ©' : 'Add to Cart'}</button>
                <p style="text-align:center; font-size:0.8rem; margin-top:20px; color:#999; letter-spacing:1px;">
                    ${isAr ? 'ÿßŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿµŸàÿ±ÿ© ŸÑŸÑÿ™ŸÉÿ®Ÿäÿ± ‚Ä¢ ÿßŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨ ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ŸÑŸÑÿ•ÿ∫ŸÑÿßŸÇ' : 'TAP IMAGE TO ZOOM ‚Ä¢ TAP BACKGROUND TO EXIT'}
                </p>
            `;
            m.style.display = 'block';
        }

        function fullPreview(src) {
            document.getElementById('modal').classList.add('preview-mode');
            document.getElementById('modalBody').innerHTML = `<img src="${src}">`;
        }

        function buyNow(id) {
            let p = products.find(x => x.id === id);
            cart = [{name: p.name, price: p.price, img: p.img, qty: 1}];
            updateCartUI();
            openCheckout();
        }

        function openCart() {
            let m = document.getElementById('modal');
            m.classList.remove('preview-mode');
            let total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
            let list = cart.map(i => `
                <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;">
                    <img src="${i.img}" style="width:60px; height:60px; border-radius:12px; object-fit:cover;">
                    <div><b style="font-size:1.1rem;">${i.name}</b><br><span style="color:var(--brand)">${i.qty} x ${i.price} EGP</span></div>
                </div>
            `).join('');
            document.getElementById('modalBody').innerHTML = `
                <h2 style="margin-bottom:25px;">${isAr ? 'ÿ≠ŸÇŸäÿ®ÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ' : 'Your Bag'}</h2>
                <div style="margin:20px 0;">${list || (isAr ? 'ÿßŸÑÿ≠ŸÇŸäÿ®ÿ© ŸÅÿßÿ±ÿ∫ÿ© ÿ≠ÿßŸÑŸäÿßŸã' : 'Your bag is empty')}</div>
                <div style="font-weight:900; font-size:1.4rem; padding:15px 0;">Total: ${total} EGP</div>
                ${cart.length > 0 ? `<button class="btn-action primary" onclick="openCheckout()">${isAr ? 'ÿßÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®' : 'Checkout'}</button>` : ''}
            `;
            m.style.display = 'block';
        }

        function openCheckout() {
            document.getElementById('modalBody').innerHTML = `
                <h2 style="margin-bottom:20px;">${isAr ? 'ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ¥ÿ≠ŸÜ' : 'Shipping Info'}</h2>
                <form action="https://formspree.io/f/meeoyklk" method="POST">
                    <input type="hidden" name="Details" value="${cart.map(i => i.qty+'x '+i.name).join(', ')}">
                    <input name="Name" placeholder="${isAr ? 'ÿßŸÑÿßÿ≥ŸÖ' : 'Full Name'}" required>
                    <input name="Phone" placeholder="${isAr ? 'ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ' : 'Phone Number'}" required>
                    <input name="Address" placeholder="${isAr ? 'ÿßŸÑÿπŸÜŸàÿßŸÜ' : 'Detailed Address'}" required>
                    <button type="submit" class="btn-action primary">${isAr ? 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®' : 'Confirm Luxury Order'}</button>
                </form>
            `;
        }

        function toggleLang() {
            isAr = !isAr;
            document.body.classList.toggle('rtl');
            document.getElementById('lBtn').innerText = isAr ? "English" : "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©";
            document.getElementById('sTitle').innerText = isAr ? "ÿµŸÜÿπ ÿ®ŸÉŸÑ ÿ≠ÿ®" : "Handmade With Love";
            loadShop();
        }

        function closeAll() { document.getElementById('modal').style.display = 'none'; }
        loadShop();
    </script>
</body>
</html>
