<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAG | Handmade Luxury</title>
    <style>
        :root { --brand: #A67C52; --bg: #FFFBF5; --dark: #000; --cream: #ede0d4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--dark); transition: 0.5s; overflow-x: hidden; }
        body.rtl { direction: rtl; text-align: right; }

        /* Smooth Premium Animations */
        @keyframes driftIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalSnap { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes cartBump { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3) rotate(10deg); } }

        .sale-banner { background: var(--dark); color: #fff; text-align: center; padding: 12px; font-size: 11px; font-weight: bold; letter-spacing: 2px; }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; position: sticky; top: 0; background: rgba(255, 251, 245, 0.85); backdrop-filter: blur(25px); z-index: 1000; border-bottom: 1px solid var(--cream); }
        .logo { font-weight: 900; font-size: 1.6rem; letter-spacing: 4px; color: #000; text-transform: uppercase; }
        
        .nav-links { display: flex; gap: 15px; align-items: center; }
        .btn-insta { background: #000; color: white; padding: 8px 16px; border-radius: 25px; text-decoration: none; font-size: 10px; font-weight: bold; transition: 0.4s; }
        .btn-insta:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .shop { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; padding: 40px 8%; }
        .product { background: #fff; padding: 25px; border-radius: 45px; text-align: center; opacity: 0; animation: driftIn 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
        .product img { width: 100%; border-radius: 35px; cursor: pointer; aspect-ratio: 1/1; object-fit: cover; transition: 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
        .product img:hover { transform: scale(1.04); }

        /* Checkout Styling */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); cursor: pointer; }
        .modal-content { background: var(--bg); margin: 5vh auto; padding: 35px; width: 94%; max-width: 460px; border-radius: 45px; position: relative; max-height: 90vh; overflow-y: auto; cursor: default; animation: modalSnap 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        .checkout-box { border: 1.5px solid var(--cream); padding: 20px; border-radius: 30px; margin-bottom: 15px; background: #fff; transition: 0.3s; }
        .checkout-title { font-size: 0.75rem; font-weight: 900; margin-bottom: 12px; letter-spacing: 1.5px; color: #aaa; text-transform: uppercase; }
        
        .method-row { display: flex; align-items: center; gap: 12px; padding: 14px; border-radius: 18px; cursor: pointer; transition: 0.3s; border: 1.5px solid transparent; margin-bottom: 8px; background: var(--bg); }
        .method-row:has(input:checked) { border-color: var(--brand); background: #fff; }
        input[type="radio"] { width: 18px; height: 18px; accent-color: var(--brand); }

        .policy-text { font-size: 0.7rem; color: #999; line-height: 1.5; margin-top: 15px; text-align: center; padding: 0 10px; }

        .btn-action { width: 100%; padding: 18px; border-radius: 22px; border: none; font-weight: bold; cursor: pointer; margin-top: 12px; font-size: 1rem; transition: 0.4s cubic-bezier(0.22, 1, 0.36, 1); }
        .primary { background: var(--brand); color: #fff; }
        .primary:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(166,124,82,0.2); }

        input, select { width: 100%; padding: 16px; margin: 8px 0; border: 1.5px solid var(--cream); border-radius: 18px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--brand); }

        .remove-btn { background: #fff1f1; border: none; color: #ff4d4d; padding: 6px 14px; border-radius: 12px; font-size: 0.75rem; cursor: pointer; font-weight: 700; }
        .cart-trigger.bump { animation: cartBump 0.6s ease; }
    </style>
</head>
<body>

    <div class="sale-banner">HANDMADE LUXURY | SHIPPING NATIONWIDE</div>

    <nav>
        <div class="logo">THE BAG</div>
        <div class="nav-links">
            <a href="https://instagram.com/the_bag.egy" target="_blank" class="btn-insta">INSTAGRAM</a>
            <button style="background:none; border:none; font-weight:900; cursor:pointer;" onclick="toggleLang()" id="lBtn">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
            <span class="cart-trigger" id="cartIco" onclick="openCart()" style="cursor:pointer; font-size:1.3rem;">üõí (<span id="count">0</span>)</span>
        </div>
    </nav>

    <div class="shop" id="shopGrid"></div>

    <div id="modal" class="modal" onclick="closeAll()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const products = [
            { id: 'p1', name: 'Balaclava', price: 600, old: 1000, img: 'IMG_7095.JPG' },
            { id: 'p2', name: 'Chevron Peak', price: 900, old: 1300, img: 'Photoroom_20251227_224758.PNG' },
            { id: 'p3', name: 'Rose Classic', price: 900, old: 1300, img: 'Photoroom_20251226_214602.PNG' },
            { id: 'p4', name: 'Ochre Wave', price: 900, old: 1300, img: 'Photoroom_20251226_214200.PNG' },
            { id: 'p5', name: 'Midnight Duo', price: 900, old: 1300, img: 'Photoroom_20251226_210333.PNG' },
            { id: 'p6', name: 'Sand Shell', price: 900, old: 1300, img: 'Photoroom_20251226_220111.PNG' }
        ];

        let cart = [];
        let isAr = false;

        function loadShop() {
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = products.map((p, index) => `
                <div class="product" style="animation-delay: ${index * 0.1}s">
                    <img src="${p.img}" onclick="openProductWindow('${p.id}')">
                    <h3 style="margin-top:20px;">${p.name}</h3>
                    <p style="color:var(--brand); font-weight:900; margin:10px 0;">${p.price} EGP</p>
                    <button class="btn-action primary" style="padding:12px; font-size:0.8rem;" onclick="quickAdd('${p.id}')">${isAr ? 'ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≠ŸÇŸäÿ®ÿ©' : 'ADD TO BAG'}</button>
                </div>
            `).join('');
        }

        function quickAdd(id) {
            let p = products.find(x => x.id === id);
            cart.push({id: Date.now(), name: p.name, price: p.price, img: p.img});
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('count').innerText = cart.length;
            document.getElementById('cartIco').classList.add('bump');
            setTimeout(() => document.getElementById('cartIco').classList.remove('bump'), 600);
        }

        function removeItem(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartUI();
            openCart();
        }

        function openProductWindow(id) {
            let p = products.find(x => x.id === id);
            let m = document.getElementById('modal');
            document.getElementById('modalBody').innerHTML = `
                <img src="${p.img}" style="width:100%; border-radius:35px;">
                <h2 style="margin:20px 0 10px;">${p.name}</h2>
                <p style="color:var(--brand); font-weight:900; font-size:1.5rem;">${p.price} EGP</p>
                <button class="btn-action primary" onclick="buyNow('${p.id}')">BUY IT NOW</button>
                <button class="btn-action" style="background:var(--cream)" onclick="quickAdd('${p.id}'); closeAll();">ADD TO BAG</button>
            `;
            m.style.display = 'block';
        }

        function buyNow(id) {
            let p = products.find(x => x.id === id);
            cart = [{id: Date.now(), name: p.name, price: p.price, img: p.img}];
            updateCartUI();
            openCheckout();
        }

        function openCart() {
            let m = document.getElementById('modal');
            let total = cart.reduce((s, i) => s + i.price, 0);
            let list = cart.map(i => `<div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;"><img src="${i.img}" style="width:50px; border-radius:12px;"> <div style="flex-grow:1;"><b>${i.name}</b></div><button class="remove-btn" onclick="removeItem(${i.id})">√ó</button></div>`).join('');
            document.getElementById('modalBody').innerHTML = `
                <h2 style="margin-bottom:20px;">YOUR BAG</h2>
                <div style="margin:20px 0;">${list || 'Bag is empty'}</div>
                <div style="font-weight:900; font-size:1.4rem;">TOTAL: ${total} EGP</div>
                ${cart.length > 0 ? `<button class="btn-action primary" onclick="openCheckout()">PROCEED TO CHECKOUT</button>` : ''}
            `;
            m.style.display = 'block';
        }

        function openCheckout() {
            let total = cart.reduce((s, i) => s + i.price, 0);
            document.getElementById('modalBody').innerHTML = `
                <h2 style="margin-bottom:20px;">CHECKOUT</h2>
                <form id="orderForm" onsubmit="handleForm(event)">
                    <div class="checkout-box">
                        <p class="checkout-title">1. Shipping Address</p>
                        <input name="Name" placeholder="Full Name" required>
                        <input name="Phone1" placeholder="Primary Phone" required>
                        <input name="Phone2" placeholder="Secondary Phone">
                        <select name="Gov" required>
                            <option value="" disabled selected>Select Governorate</option>
                            <option>Cairo</option><option>Giza</option><option>Alexandria</option><option>Other</option>
                        </select>
                        <input name="Address" placeholder="Street Name, Building, Apt" required>
                    </div>

                    <div class="checkout-box">
                        <p class="checkout-title">2. Payment Method</p>
                        <label class="method-row">
                            <input type="radio" name="PayMethod" value="InstaPay" checked>
                            <span>InstaPay (Recommended)</span>
                        </label>
                        <label class="method-row">
                            <input type="radio" name="PayMethod" value="Telda">
                            <span>Telda Transfer</span>
                        </label>
                        <label class="method-row">
                            <input type="radio" name="PayMethod" value="COD">
                            <span>Cash on Delivery</span>
                        </label>
                    </div>

                    <div style="font-weight:900; font-size:1.5rem; text-align:center; padding:10px 0;">TOTAL: ${total} EGP</div>
                    
                    <button type="submit" class="btn-action primary">CONFIRM ORDER</button>
                    
                    <p class="policy-text">
                        <b>Payment Policy:</b> Online payments via InstaPay/Telda must be completed within 2 hours of ordering. Please send your screenshot to our Instagram DM for verification.
                    </p>
                </form>
            `;
        }

        function handleForm(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const method = formData.get("PayMethod");
            formData.append("Items", cart.map(i => i.name).join(', '));
            
            fetch("https://formspree.io/f/meeoyklk", {
                method: "POST",
                body: formData,
                headers: {'Accept': 'application/json'}
            }).then(() => {
                showSuccess(method);
                cart = [];
                updateCartUI();
            });
        }

        function showSuccess(method) {
            let instructions = "";
            if(method === 'InstaPay') instructions = "Please transfer the total to <b>InstaPay: [Your_Handle]</b>";
            else if(method === 'Telda') instructions = "Please transfer the total to <b>Telda: [Your_Username]</b>";
            else instructions = "Your order is confirmed! Please have the exact amount ready for the courier.";

            document.getElementById('modalBody').innerHTML = `
                <div style="text-align:center; animation: modalSnap 0.5s forwards;">
                    <div style="font-size: 4rem;">‚ú®</div>
                    <h2 style="margin: 15px 0;">ORDER PLACED</h2>
                    <p style="color: #666; line-height: 1.6; margin-bottom:20px;">${instructions}</p>
                    <p style="font-size:0.8rem; color:var(--brand);">Please send a screenshot of your payment to our Instagram DM to start processing.</p>
                    <button class="btn-action primary" onclick="closeAll()" style="margin-top:25px;">CONTINUE SHOPPING</button>
                </div>
            `;
        }

        function toggleLang() { isAr = !isAr; document.body.classList.toggle('rtl'); loadShop(); }
        function closeAll() { document.getElementById('modal').style.display = 'none'; }
        loadShop();
    </script>
</body>
</html>
