<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAG | Handmade Luxury</title>
    <style>
        :root { --brand: #000; --bg: #FFFBF5; --dark: #000; --cream: #ede0d4; --insta: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', sans-serif; }
        body { background: var(--bg); color: var(--dark); }

        /* Header Layout: 3-Column Grid for Perfect Centering */
        nav { 
            display: grid; 
            grid-template-columns: 1fr auto 1fr; 
            align-items: center; 
            padding: 15px 5%; 
            position: sticky; 
            top: 0; 
            background: rgba(255, 251, 245, 0.95); 
            backdrop-filter: blur(10px); 
            z-index: 1000; 
            border-bottom: 1px solid var(--cream); 
        }

        .nav-left { display: flex; justify-content: flex-start; }
        .more-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }

        /* Bauhaus-style Text Logo */
        .logo-container { text-align: center; }
        .logo-text { 
            font-family: 'Bauhaus 93', 'Arial Round MT Bold', sans-serif; 
            font-size: 2.2rem; 
            line-height: 0.9;
            letter-spacing: -1px;
            color: #000;
            cursor: default;
        }
        .logo-sub { font-size: 0.45rem; letter-spacing: 1px; font-weight: bold; margin-top: 2px; }

        .nav-right { display: flex; justify-content: flex-end; align-items: center; gap: 12px; }
        
        /* Colorful Instagram Button */
        .insta-btn { 
            background: var(--insta); 
            color: white; 
            text-decoration: none; 
            padding: 6px 12px; 
            border-radius: 10px; 
            font-size: 0.65rem; 
            font-weight: 900; 
            letter-spacing: 1px;
        }

        /* Product Shop Grid */
        .shop { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 40px 8%; }
        .product { position: relative; background: #fff; padding: 15px; border-radius: 40px; text-align: center; }
        .product img { width: 100%; border-radius: 30px; aspect-ratio: 1/1; object-fit: cover; }
        
        .badge { position: absolute; top: 25px; left: 25px; background: #000; color: #fff; padding: 5px 12px; border-radius: 8px; font-size: 0.6rem; font-weight: 900; }
        .btn-circle-cart { position: absolute; right: 25px; bottom: 85px; background: #000; color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; }

        /* Modals */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg); margin: 10vh auto; padding: 30px; width: 90%; max-width: 400px; border-radius: 40px; text-align: center; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <button class="more-btn">â˜°</button>
        </div>

        <div class="logo-container">
            <div class="logo-text">The bag</div>
            <div class="logo-sub">MADE TO CARRY THE MOMENT</div>
        </div>

        <div class="nav-right">
            <a href="https://instagram.com/the_bag.egy" class="insta-btn" target="_blank">INSTAGRAM</a>
            <div onclick="openCart()" style="cursor:pointer; font-size: 1.1rem;">ðŸ›’(<span id="count">0</span>)</div>
        </div>
    </nav>

    <div class="shop" id="shopGrid"></div>

    <div id="modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()" id="modalBody"></div>
    </div>

    <script>
        const products = [
            { id: 'p1', name: 'Balaclava', price: 600, img: 'IMG_7095.JPG', stock: 1 },
            { id: 'p2', name: 'Chevron Peak', price: 900, img: 'Photoroom_20251227_224758.PNG', stock: 1 },
            { id: 'p3', name: 'Rose Classic', price: 900, img: 'Photoroom_20251226_214602.PNG', stock: 1 }
        ];

        let cart = [];

        function loadShop() {
            document.getElementById('shopGrid').innerHTML = products.map(p => `
                <div class="product">
                    <div class="badge">ONLY 1 LEFT</div>
                    <img src="${p.img}">
                    <button class="btn-circle-cart" onclick="addToBag('${p.id}')">ðŸ›’</button>
                    <h3 style="margin-top:15px; font-size:1rem;">${p.name}</h3>
                    <p style="font-weight:900;">${p.price} EGP</p>
                </div>
            `).join('');
        }

        function addToBag(id) {
            let p = products.find(x => x.id === id);
            if (cart.length >= 3) { alert("Limit 3 items per order."); return; }
            cart.push(p);
            document.getElementById('count').innerText = cart.length;
        }

        function openCart() {
            let body = document.getElementById('modalBody');
            body.innerHTML = `<h2>YOUR BAG</h2>` + cart.map(i => `<p>${i.name} - ${i.price} EGP</p>`).join('') + `<br><button onclick="alert('Checkout coming soon!')" style="background:#000; color:#fff; padding:10px 20px; border-radius:10px; border:none;">CHECKOUT</button>`;
            document.getElementById('modal').style.display = 'block';
        }

        loadShop();
    </script>
</body>
</html>
